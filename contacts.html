<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="icon" type="image/png" href="/img/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/img/favicon-16x16.png" sizes="16x16">
    <title>Royal Law</title>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/colorbox.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
  </head>
  <body>

    <nav class="navbar navbar-default navbar-fixed-top sc-hidden" role="navigation">
      <div class="container">
        <a class="navbar-brand" href="/"></a>
        <div class="logo-block">
          <a href="/">Royal Law</a>
        </div>
        <div class="collapse navbar-collapse navbar-main-menu">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="/">Главная</a>
            </li>
            <li>
              <a href="/article">Статьи</a>
            </li>
            <li>
              <a href="/contacts">Контакты</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header class="header">
      <div class="container">
        <div class="header-content text-center">
          <h1 class="page-title">Royal Law</h1>
        </div>
      </div>
    </header>

    <div class="content">

      <div id="contacts-form" class="block-form block">
        <div class="container">
          <div class="block-title">
            <h3>Contact us</h3>
          </div>
          <div class="block-content">
            <form action="" id="contacts" method="POST" role="form" class="form-contacts">
                <div class="form-group name">
                  <input type="text" class="form-control sc-hidden name" name="name" id="name" placeholder="Имя*" required />
                </div>
                <div class="form-group phone-number">
                  <input type="text" class="form-control sc-hidden phone" name="phone-number" id="phone-number-1" placeholder="Телефон*" required />
                </div>
                <div class="form-group email">
                  <input type="email" name="email" class="form-control sc-hidden email" id="email" placeholder="E-mail" />
                </div>
      
                <button type="submit" class="btn btn-primary sc-hidden">Отправить</button>
              </form>
          </div>
        </div>
      </div>

    </div>

    <footer class="footer">

      <div class="footer-top">
          <div class="container">
            <div class="row">
              <div class="col-xs-6">
  
              </div>
              <div class="col-xs-6">
  
              </div>
            </div>
          </div>
        </div>

      <div class="footer-bottom">
        <div class="container">
          <div class="row">
            <div class="col-xs-6">
              <div class="block-copyright text-left">
                  <div class="block-content block">
                    &copy; 2017. Royal Law.
                  </div>
                </div>
            </div>
            <div class="col-xs-6"> 
              <div class="block-social text-right">
                <div class="block-content block">
                  <div class="social-links">
                    <a href="https://vk.com/" class="icon-vk social-link"></a>
                    <a href="https://instagram.com/" class="icon-inst social-link"></a>
                    <a href="https://facebook.com/" class="icon-fb social-link"></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


    </footer>


    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="/js/jquery.maskedinput.min.js"></script>
    <script src="/js/jquery.easing.js"></script> 
    <script src="/js/jquery.viewportchecker.min.js"></script>
    <script src="/js/colorbox/jquery.colorbox-min.js"></script>
    <script src="/js/slick/slick.min.js"></script>
    <script src="/js/jquery.parallax.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
